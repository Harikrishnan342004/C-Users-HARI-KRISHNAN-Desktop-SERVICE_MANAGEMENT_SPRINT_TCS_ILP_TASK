<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <a href="index.html">
        <button class="backbtn">Home</button>
    </a>
    <div class="container">
        
        <h1>Admin Dashboard</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by service type, sub-service, or user details">
            <button id="search-btn">Search</button>
        </div>
        <div id="results-container">
            <!-- Results Table -->
            <table id="results-table">
                <thead id="results-header"></thead>
                <tbody id="results-body"></tbody>
            </table>
            <!-- Placeholder for "No records found" -->
            <p id="no-records-message" class="hidden">No records found</p>
        </div>
    </div>
    <script src="../SCRIPT/ad.js"></script>
</body>
</html>
