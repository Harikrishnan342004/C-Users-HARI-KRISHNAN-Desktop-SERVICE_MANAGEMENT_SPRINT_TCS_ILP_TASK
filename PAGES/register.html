<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<style>
    .elevated-box{
        margin: 20px auto;
        padding: 20px;
        width: 50%;
        text-align: center;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <a href="index.html">
        <button class="backbtn">back</button>
    </a>

    <h1 id="title">User Registration</h1>
    <form action="" id="form1" method="post" >
        <label for="name">Username</label>
        <input type="text" id="name" name="name" required pattern="[a-zA-Z]+"><br>
        <label for="email">Email id</label>
        <input type="email" id="email" name="email"><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required minlength="6">
        <label for="address">Address</label>
        <textarea name="address" id="address" required></textarea>
        <label for="contact">Contact</label>
        <input type="tel" name="phoneno" id="phoneno" pattern="^\d{10}$">
        <input style="background-color: rgb(53, 183, 235);" type="submit" value="Register">
      </form>
      <div id="status"></div>
     
    
</body>
<script src="../SCRIPT/validate.js"></script>
</html>
