<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Service Management </title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    
    <div class="form-container">
        <h1>Admin Login</h1>
        <form id="admin-login-form" onsubmit="return validateAdminLogin()">
            <label for="userid">User Id</label>
            <input type="text" id="uid" name="uid"  required><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required>
            <input style="background-color: rgb(53, 183, 235);" type="submit" value="Login">
            <input type="button" onclick="window.location.href='index.html'" value="Back">
            
        </form>
    </div>

    <script src="../SCRIPT/Adminlog.js"></script>
</body>

</html>
