


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../CSS/home.css">
</head>
<style>
  .elevated-box{
      margin: 20px auto;
      padding: 20px;
      width: 50%;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .logout{
    background-color: red;
    padding: 5px;
    color: rgb(0, 0, 0); 
    border: 1px solid black;
    cursor: pointer; 
    position: fixed; 
    top: 10px; 
    right: 10px;
    font-weight: bold;

  }



</style>

<body>

  <a href="ServiceHistroy.html">
    <button class="backbtn">My Services</button>
    </a>
    <a class="logout"  href="index.html" onclick="logout()">Logout</a>
  <div id="name"></div>

  <h1 id="title">Book your Service here</h1>


  <form name="form1" id="form1" action="" method="post">

      <label for="type">Category</label>
      <select name="type" id="type" required>
          <option value="" selected="selected">--Select Service Type --</option>
        </select>
        <br>
      <label for="service">Service</label>
      <select name="service" id="service" required>
          <option value="" selected="selected">--Select Service--</option>
      </select>
        <br>
      <label for="name">Date</label>
      <input type="date" id="date" name="date" required><br>
      
      <label for="timeslot">Time Slot</label>
      <select name="timeslot" id="timeslot" required>
          <option value="" selected="selected">Choose time</option>
          <option value="9.00am-11.00am">9.00am-11.00am</option>
          <option value="2.00pm-4.00pm">2.00pm-4.00pm</option>
          <option value="4.30pm-6.30pm">4.30pm-6.30pm</option>
      </select><br>

      <label for="address">Addresss</label>
      <textarea name="address" id="address" required></textarea><br>

      <label for="vendor">Vendor</label>
      <select name="Vendor" id="vendor" required>
          <option value="" selected="selected">Choose Vendor</option>
          <option value="Sathya Agencies">Sathya agencies</option>
          <option value="Mr Service">Mr Service</option>
          <option value="Sri Sathyam Services">Sri Sathyam Services</option>
      </select><br>
      <label for="amt">Amount</label>
      <input type="number" id="amt" name="amt" value="500" readonly><br>
      
      <input type="submit" value="Confirm booking">
    </form>
    <div id="status"></div>
    <!-- <div id="details"></div> -->

</body>


<script src="../SCRIPT/bookingvalidate.js"></script>
</html>
